name: make
on:
  push:
    branches:
      - main
    tags:
      - v*
jobs:
  make:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Test
        run: make
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54